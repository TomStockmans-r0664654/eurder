<h2>Add new item</h2>
<form>
    Name: <input type="text" name="fname" [(ngModel)]="item.name"><br>
    Description: <input type="text" name="lname" [(ngModel)]="item.description"><br>
    Price: <input type="text" name="email" [(ngModel)]="item.price"><br>
    Amount: <input type="text" name="adress" [(ngModel)]="item.amount"><br>
    <input type="submit" value="Submit" (click)="addItem()">
  </form> 
  <div *ngIf="addedItem != null">
    <h2>New item added:</h2>
    <ul>
        <li>name: {{addedItem.name}}</li>
        <li>description: {{addedItem.description}}</li>
        <li>price: {{addedItem.price}}</li>
        <li>amount: {{addedItem.amount}}</li>
    </ul>
</div>
